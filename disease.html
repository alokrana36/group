<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Themed Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8f4;
            /* Light green background */
            color: #333;
            /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .small-box {
            background-color: #a5d6a7;
            /* Light green background */
            border: 47px solid #81c784;
            /* Slightly darker green border */
            border-radius: 5px;
            padding: 110px;
            width: 244px;
            text-align: center;
        }

        .large-box {
            background-color: #ffffff;
            /* White background for the large box */
            border: 1px solid #c8e6c9;
            /* Light green border */
            border-radius: 8px;
            padding: 20px;
            width: 400px;
        }

        .section {
            background-color: #dcedc8;
            /* Light green background for each section */
            border: 1px solid #a5d6a7;
            /* Light green border */
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section h2 {
            margin-top: 60px;
            color: #388e3c;
            /* Dark green color for section headers */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="small-box">
            <h3>Small pox</h3>
            <p>This is a small pox with a light green theme.</p>
            <img src="pox.jpeg" alt="Flowers in Chania">
        </div>
        <div class="large-box">
            <div class="section">
                <h2>Momordica charantia</h2>
                <p>
                   
            </div>
            <div class="section">
                <h2>
                    Bay leaf</p>
            </div>
            <div class="section">
                <h2>Bitter gourd</h2>
                <p></p>
            </div>
            <div class="section">
                <h2>Bitter gourd</h2>
                <p>
                    </p>
            </div>
        </div>
    </div>
</body>

</html>
