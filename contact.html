    <title>Contact Us - Light Green Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8f4; /* Light green background */

        }
        header {
            background-color: #a5d6a7; /* Light green header background */

            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #81c784; /* Slightly darker green border */
        }
        .container {
            max-width: 642px;
            margin: 107px auto;
            background-color: #ffffff; /* White background for the form */
            border: 1px solid #c8e6c9; /* Light green border */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.1); /* Green shadow */
            padding: 100px;
        }
        h1 {
            color: #388e3c; /* Slightly darker green for the title */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #388e3c; /* Green label color */
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #a5d6a7; /* Light green border */
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #388e3c; /* Dark green button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2c6e2c; /* Darker green on hover */
        }
        footer {
            background-color: #a5d6a7; /* Light green footer background */
            color: #fff; /* White text color */
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
